<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dl</title>
</head>

<body>

    <div class="container-fluid">
        <h1>Get URLs</h1>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="value">URLs</label>
                    <textarea class="form-control" name="value" id="value" cols="30" rows="10"></textarea>
                </div>

            </div>
            <div class="col-md-1 align-middle">
                <button id="convert" class="btn btn-primary btn-lg btn-block " > >> </button>
            </div>
            <div class="col-md-6">
                <input type="text" name='project_name' id='project_name' placeholder="Project name" value="video">
                <div class="form-group">
                    <label for="value">Results URLs</label>
                    <textarea class="form-control" name="results_area" id="results_area" cols="30" rows="10"></textarea>
                </div>
                <div id="results"></div>

                <div class="form-group">
                    <label for="value">Youtube-dl commands</label>
                    <textarea class="form-control" name="yt_results_area" id="yt_results_area" cols="30" rows="10"></textarea>
                </div>
                <div id="yt_results"></div>                
            </div>
    </div>

    </div>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
